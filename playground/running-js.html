<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Running JavaScript</title>
</head>

<body>
  <p>Hey!</p>
  <!-- Scripts should always be paced before closing body tag -->
  <!-- async and defer will make sure scripts run after html loads -->
  <script src="./some.js" async defer></script>
</body>

</html>
